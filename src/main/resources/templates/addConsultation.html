<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Add Consultation</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
  <h2 class="mt-5">Add New Consultation</h2>
  <form th:action="@{/consultations}" th:object="${consultations}" method="post">
    <input type="hidden" th:field="*{idconsultation}">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" th:field="*{date}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{discription}">
    </div>
    <div class="form-group">
      <label for="patient">Patient</label>
      <select class="form-control" id="patient" th:field="*{patient.idpatient}">
        <option th:each="p : ${patients}" th:value="${p.idpatient}" th:text="${p.nom}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      <i class="fas fa-user-plus"></i> Add Consultation
    </button>
    <a th:href="@{/consultations}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Back to List
    </a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>
</html>
