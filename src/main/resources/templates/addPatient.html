<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
    <h2 class="mt-5">Add New Patient</h2>
    <form th:action="@{/patients}" th:object="${patients}" method="post">
        <input type="hidden" th:field="*{idpatient}">
        <div class="form-group">
            <label for="prenom">First Name</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>
        <div class="form-group">
            <label for="nom">Last Name</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="text" class="form-control" id="tel" th:field="*{tel}">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Add Patient
        </button>
        <a th:href="@{/patients}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to List
        </a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>
</html>
